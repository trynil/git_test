<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="title">Simple Calculator</div>
    <div class="987/">
        <button class="7" onclick="">7</button>
        <button class="8" onclick="">8</button>
        <button class="9" onclick="">9</button>
        <button class="/" onclick="">/</button>
    </div>
    <div class="456*">
        <button class="4" onclick="">4</button>
        <button class="5" onclick="">5</button>
        <button class="6" onclick="">6</button>
        <button class="*" onclick="">*</button>
    </div>
    <div class="123-">
        <button class="3" onclick="">1</button>
        <button class="2" onclick="">2</button>
        <button class="1" onclick="">3</button>
        <button class="-" onclick="">-</button>
    </div>
    <div class="0+">
        <button class="0" onclick="">0</button>
        <button class="+" onclick="">+</button>
    </div>
    <div class="enterClear">
        <button class="enter" onclick="">Enter</button>
        <button class="clear" onclick="">Clear</button>
    </div>
</body>
</html>
